name: ðŸš€ Deploy Transactions Service to Dokku

on:
  push:
    branches:
      - features/transactions
      # - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: transactions  # ðŸ‘ˆ environment name

    steps:
      - name: ðŸ§­ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Dokku
        run: |
          ssh-keyscan -H "$DOKKU_HOST" >> ~/.ssh/known_hosts
          git remote add dokku dokku@$DOKKU_HOST:$DOKKU_APP || true
          git subtree push --prefix transactions dokku main
        env:
          DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
          DOKKU_APP: ${{ secrets.DOKKU_APP }}
