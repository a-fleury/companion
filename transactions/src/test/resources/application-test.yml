spring:
  application:
    name: transactions-test


  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${TEST_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      javax.persistence.validation.mode: callback

  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: false
    consumer:
      group-id: transaction-service-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.companion.transactions.dto"

server:
  port: ${SERVER_PORT}

stripe:
  webhookSecret: ${STRIPE_WEBHOOK_SECRET}
  apiKey: ${STRIPE_API_KEY}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

